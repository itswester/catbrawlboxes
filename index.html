  body: "<p>Зарабатывайте неожиданные награды за победы! Достигнув отметки в <strong>50 трофеев</strong>, вы разблокируете призы Старр — милые маленькие звездочки, которые позволяют получать дополнительные награды за победы в боях.</p>\n<figure><img src=\"/images/Starr-Drop-1.png?v=1706110361\" alt=\"Приз Старр\" /></figure>"
},
				{
  type: "text",
  id: "2868760",
  title: "\u041F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u0435\u0020\u043F\u0440\u0438\u0437\u043E\u0432\u0020\u0421\u0442\u0430\u0440\u0440",
  body: "<p dir=\"ltr\">Всего можно получить три приза Старр в день — за 1-ю, 4-ю и 8-ю победу. При этом победы не обязательно должны идти подряд — нужно просто победить определенное количество раз! Призы Старр обновляются каждые 24 часа.<br /><br />Призы Старр можно заработать и другими способами — например, в событии «Мегакопилка».</p>"
},

				{
  type: "text",
  id: "2868762",
  title: "\u0420\u0435\u0434\u043A\u043E\u0441\u0442\u044C\u0020\u043F\u0440\u0438\u0437\u043E\u0432\u0020\u0421\u0442\u0430\u0440\u0440",
  body: "<p dir=\"ltr\">Получив случайный приз Старр, вы можете попробовать повысить его редкость касанием, чтобы получить более ценные награды:</p>\n<ul><li dir=\"ltr\"><p dir=\"ltr\"><strong>редкий:</strong> шанс 50 %;</p></li><li dir=\"ltr\"><p dir=\"ltr\"><strong>сверхредкий:</strong> шанс 28 %;</p></li><li dir=\"ltr\"><p dir=\"ltr\"><strong>эпический:</strong> шанс 15 %;</p></li><li dir=\"ltr\"><p dir=\"ltr\"><strong>мифический:</strong> шанс 5 %;</p></li><li dir=\"ltr\"><p dir=\"ltr\"><strong>легендарный:</strong> шанс 2 %.</p></li></ul>"
},
				{
  type: "text",
  id: "2868763",
  title: "\u041D\u0430\u0433\u0440\u0430\u0434\u044B\u0020\u0432\u0020\u043F\u0440\u0438\u0437\u0430\u0445\u0020\u0421\u0442\u0430\u0440\u0440",
  body: "<p dir=\"ltr\">В призах Старр может быть следующее:</p>\n<p dir=\"ltr\"><br /></p>\n\n<ul><li dir=\"ltr\"><p dir=\"ltr\">монеты,</p></li><li dir=\"ltr\"><p dir=\"ltr\">очки силы,</p></li><li dir=\"ltr\"><p dir=\"ltr\">кредиты,</p></li><li dir=\"ltr\"><p dir=\"ltr\">блинги,</p></li><li dir=\"ltr\"><p dir=\"ltr\">удвоители опыта,</p></li><li dir=\"ltr\"><p dir=\"ltr\">случайные спреи,</p></li><li dir=\"ltr\"><p dir=\"ltr\">случайные иконки,</p></li><li dir=\"ltr\"><p dir=\"ltr\">случайные гаджеты,</p></li><li dir=\"ltr\"><p dir=\"ltr\">случайные звездные силы,</p></li><li dir=\"ltr\"><p dir=\"ltr\">случайные гиперзаряды,</p></li><li dir=\"ltr\"><p dir=\"ltr\">случайные значки,</p></li><li dir=\"ltr\"><p dir=\"ltr\">случайные скины,</p></li><li dir=\"ltr\"><p dir=\"ltr\">случайные бойцы.</p></li></ul>\n<div><br /></div>\n<p><strong>Шансы получения наград в соответствии с редкостью</strong></p>\n<figure><img src=\"/images/BS-Starr-Drop-Rates-FFFF.png?v=1706178238\" alt=\"призы Старр — шансы 1\" /></figure>\n<figure><img src=\"/images/BS-Starr-Rates-2-FFFF.png?v=1706178240\" alt=\"призы Старр — шансы 2\" /></figure>\n<figure><img src=\"/images/BS-Starr-rates-3FFFF.png?v=1706178241\" alt=\"призы Старр — шансы 3\" /></figure>\n<figure><img src=\"/images/Bs-starr-rates-4-FFFF.png?v=1706178277\" alt=\"призы Старр — шансы 4\" /></figure>\n<figure><img src=\"/images/bs-starr-rates-5-FFFF.png?v=1706178245\" alt=\"призы Старр — шансы 5\" /></figure>\n<figure><img src=\"/images/bs-starr-rates-6-FFFF.png?v=1706178247\" alt=\"призы Старр — шансы 6\" /></figure>"
},
				{
  type: "text",
  id: "2868764",
  title: "\u0414\u043E\u0441\u0442\u0443\u043F\u043D\u044B\u0435\u0020\u043D\u0430\u0433\u0440\u0430\u0434\u044B\u0020\u0438\u0020\u0448\u0430\u043D\u0441\u044B\u0020\u0438\u0445\u0020\u043F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u044F",
  body: "<p><strong>Внимание!</strong> Чтобы получить или использовать элементы оформления для конкретного бойца, у вас должен быть разблокирован этот боец.</p>"
},
				{
  type: "text",
  id: "2868765",
  title: "\u0428\u0430\u043D\u0441\u044B\u0020\u043F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u044F\u0020\u0441\u043F\u0440\u0435\u0435\u0432",
  body: "<p dir=\"ltr\">Шансы получения одинаковы для всех спреев. В легендарных призах Старр спреев быть не может.<br /></p>\n\n<p dir=\"ltr\"><strong>Шансы получения спрея в зависимости от редкости приза Старр</strong><br /><br /></p>\n<p dir=\"ltr\">Сверхредкий приз Старр: 1,32 %.<br />Эпический приз Старр: 15,79 %.<br />Мифический приз Старр: 6,33 %.<br /></p>\n\n\n\n<p dir=\"ltr\"><strong>Шансы получения конкретного спрея</strong></p>\n<p dir=\"ltr\">Сверхредкий приз Старр: 0,011 %.<br />Эпический приз Старр: 0,135 %.<br />Мифический приз Старр: 0,054 %.<br /><br /></p>\n\n\n\n\n<p dir=\"ltr\"><strong>Общие спреи</strong><br /></p>\n\n<p dir=\"ltr\">«Ангел», «Сердце со стрелой», «Банановая кожура», «Дыра в стене», «Чемпион», «Маска для слез», «Солонка», «Отказ», «Огненный удар», «Пламя», «След», «Король кристаллов», «Туча с молнией», «Логотип Старр», «Капля пота», «Большой палец вверх»,<strong> </strong>«Предупреждающий знак».<br /><br /></p>\n\n\n<p dir=\"ltr\"><strong>Тематические спреи</strong><br /></p>\n\n<p dir=\"ltr\"><strong>«Клан Аякаси»<br /></strong>Тэнгу Майк, кицунэ Лола, они Отис.<br /></p>\n\n\n<p dir=\"ltr\"><strong>«Щедрый урожай»<br /></strong>Ханбок Мэнди.<br /></p>\n\n\n<p dir=\"ltr\"><strong>«Академия Brawl»<br /></strong>Болельщица Роза, ботаник Скуик.<br /></p>\n\n\n<p dir=\"ltr\"><strong>«Кроличья бригада»<br /></strong>Колокольчик Нани.<br /></p>\n\n\n<p dir=\"ltr\"><strong>«Проклятые пираты»<br /></strong>Затонувший сундук Грифф, кракен Вольт.<br /></p>\n\n\n<p dir=\"ltr\"><strong>«Зачарованный лес»<br /></strong>8-БИТ с привидениями, каменный тролль Лу, темная фея Джанет, лесной дух Честер.<br /></p>\n\n\n<p dir=\"ltr\"><strong>«Милота»<br /></strong>Дарума Мистер П.<br /></p>\n\n\n<p dir=\"ltr\"><strong>«Герои боя в джунглях»<br /></strong>Леопард Макс.<br /></p>\n\n\n<p dir=\"ltr\"><strong>«Пески времени»<br /></strong>Султан Карл, кочевница Тара.<br /></p>\n\n\n<p dir=\"ltr\"><strong>«Пустошь»<br /></strong>Скорпион Виллоу, рейдер Корделиус.<br /><br /></p>\n\n\n\n<p dir=\"ltr\"><strong>Спреи бойцов</strong><br /></p>\n\n<p dir=\"ltr\"><strong>Начальный боец<br /></strong>Шелли.<br /></p>\n\n\n<p dir=\"ltr\"><strong>Редкие бойцы<br /></strong>Нита, Кольт, Булл, Брок, Эль Примо, Барли, Поко, Роза.<br /></p>\n\n\n<p dir=\"ltr\"><strong>Сверхредкие бойцы<br /></strong>Джесси, Динамайк, Тик, 8-БИТ, Рико, Дэррил, Пенни, Карл, Джеки, Гас.<br /></p>\n\n\n<p dir=\"ltr\"><strong>Эпические бойцы<br /></strong>Бо, Эмз, Сту, Пайпер, Пэм, Фрэнк, Биби, Беа, Нани, Эдгар, Грифф, Гром, Бонни, Гэйл, Колетт, Белль, Эш, Лола, Сэм, Мэнди, Мэйси, Хэнк, Перл, Ларри и Лори, Анджело.<br /></p>\n\n\n<p dir=\"ltr\"><strong>Мифические бойцы<br /></strong>Мортис, Тара, Джин, Макс, Мистер П., Спраут, Байрон, Скуик, Лу, Гавс, Базз, Фэнг, Ева, Джанет, Отис, Бастер, Грей, R-T, Виллоу, Даг, Чак, Чарли, Мико.<br /></p>\n\n\n<p dir=\"ltr\"><strong>Легендарные бойцы</strong><br />Спайк, Ворон, Леон, Сэнди, Амбер, Мэг, Вольт, Честер, Корделиус, Кит.<br /></p>"
},
				{
  type: "text",
  id: "2868766",
  title: "\u0428\u0430\u043D\u0441\u044B\u0020\u043F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u044F\u0020\u0438\u043A\u043E\u043D\u043E\u043A",
  body: "<p dir=\"ltr\"><strong>Шансы получения иконок в зависимости от редкости</strong></p>\n<p dir=\"ltr\">Значки выпадают из мифических призов Старр с вероятностью 6,33 %. Шанс получения конкретной иконки составляет 0,093 %.<br /></p>\n\n<p dir=\"ltr\"><strong>Иконки ботов<br /></strong>«Самый красивый бот», «Бот-снайпер», «Бот ближнего боя», «Мини-бот», «Босс-бот».<br /></p>\n\n\n<p dir=\"ltr\"><strong>«Академия Brawl»<br /></strong>«Академия», «Академия Brawl», «Награда класса — 2023».<br /></p>\n\n\n<p dir=\"ltr\"><strong>Иконки бойцов<br /></strong>«Поп-звезда Джанет», «Колокольчик Нани», «Коммандо Скуик 1», «Коммандо Скуик 2», «Хеллоуинский Леон», «Леопард Макс», «Харадзюку Эмз», «Лесной дух Честер», «Скорпион Виллоу».<br /></p>\n\n\n<p dir=\"ltr\"><strong>Иконки Brawlidays<br /></strong>«Нейтральный», «Спасибо», «Особый», «Злость», «Облегчение», «Хорошая игра».<br /></p>\n\n\n<p dir=\"ltr\"><strong>Тематические иконки<br /></strong>«Бэд Рэндомс», «Золотая неделя», «Шайка злодеев», «Герой», «День влюбленных», «Страшные зимние сказки», «Клан Аякаси», «Кроличья бригада», «Герои боя в джунглях», «Легенды Олимпа», «Милота», «Зачарованный лес», «Аквапарк», «Проклятые пираты», «Золотой броулбол», «Дорога воина», «Ночь в Ретрополисе».<br /></p>\n\n\n<p dir=\"ltr\"><strong>Иконки к Золотой неделе<br /></strong>«Радость», «Злость», «Спасибо».<br /></p>\n\n\n<p dir=\"ltr\"><strong>Иконки к лунному Новому году<br /></strong>«Лунный Новый год — 2023», «Спасибо», «Злость».<br /></p>\n\n\n<p dir=\"ltr\"><strong>Прочие иконки<br /></strong>«Испытание Ниты», «Испытание победителей», «Мировой финал», «Броулбол», «Феникс в огне», «Камера наблюдения», «Спасибо».<br /></p>\n\n\n<p dir=\"ltr\"><strong>Сезонные иконки и иконки событий<br /></strong>«Экстрим-шоу», «Морские глубины», «Пески времени», «Морские предания», «Головорезы», «Меха-отряд», «Поезд-призрак», «Конфетный бой», «Броуливуд», «Биокупол», «Женская сила», «Пасха — 2023», «Амазонская лягушка», «Меха».<br /></p>"
},
				{
  type: "text",
  id: "2868767",
  title: "\u0428\u0430\u043D\u0441\u044B\u0020\u043F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u044F\u0020\u0433\u0430\u0434\u0436\u0435\u0442\u043E\u0432",
  body: "<p dir=\"ltr\"><strong>Шансы получения гаджетов в зависимости от редкости приза Старр</strong></p>\n<p dir=\"ltr\">Гаджеты выпадают из мифических призов Старр с вероятностью 15,82 %. Шанс получения конкретного гаджета составляет 0,103 %.<br /><br /></p>\n\n\n<p dir=\"ltr\"><strong>Гаджеты по редкости бойца</strong><br /></p>\n\n<p dir=\"ltr\"><strong>Начальный боец<br /></strong>Шелли: «Перемотка», «Стрельба по тарелкам».<br /></p>\n\n\n<p dir=\"ltr\"><strong>Редкие бойцы</strong></p>\n<p dir=\"ltr\">Нита: «Медвежьи лапы», «Искусственный мех».<br />Кольт: «Устройство для перезарядки», «Серебряная пуля».<br />Булл: «Сочный стейк», «Страх и топот».<br />Брок: «Реактивные кроссовки», «Ракетное топливо».<br />Эль Примо: «Протеиновый коктейль», «Пояс астероидов».<br />Барли: «Липкий сироп», «Лечебная настойка».<br />Поко: «Камертон», «Катарсис».<br />Роза: «Фитолампа», «Ядовитые заросли».</p>\n\n\n\n\n\n\n\n<p dir=\"ltr\"><br /></p>\n<p dir=\"ltr\"><strong>Сверхредкие бойцы</strong></p>\n<p dir=\"ltr\">Джесси: «Свеча зажигания», «Пружинка».<br />Динамайк: «Спиннер», «Тяжелый ранец».<br />Тик: «Миномания», «Последнее ура».<br />8-БИТ: «Чит-картридж», «Бонусные очки».<br />Рико: «Шаромет», «Надувной замок».<br />Дэррил: «Поворотное устройство», «Бочка со смолой».<br />Пенни: «Бочка соли», «Подзорная труба».<br />Карл: «Клапан сброса», «Летающий крюк».<br />Джеки: «Пневмоусилитель», «Перестройка».<br />Гас: «Лопнувший шар», «Перенос души».</p>\n\n\n\n\n\n\n\n\n\n<p dir=\"ltr\"><br /></p>\n<p dir=\"ltr\"><strong>Эпические бойцы</strong></p>\n<p dir=\"ltr\">Бо: «Супертотем», «Растяжка».<br />Эмз: «Френдзона», «Кислотный лак».<br />Сту: «Автодром», «Прорыв».<br />Пайпер: «Автоматический прицел», «Домашний рецепт».<br />Пэм: «Импульсный модулятор», «Пылесос».<br />Фрэнк: «Шумоподавитель», «Непреодолимое притяжение».<br />Биби: «Витаминка», «Сверхлипкость».<br />Беа: «Медовая патока», «Потревоженный улей».<br />Нани: «Взрывное притяжение», «Вернуть отправителю».<br />Эдгар: «Летим!», «Крепкий орешек».<br />Грифф: «Копилка», «Лавина монет».<br />Гром: «Сторожевая башня», «Проверка радиосвязи».<br />Бонни: «Быстрые углеводы», «Краш-тест».<br />Гэйл: «Пружиномет», «Вихрь».<br />Колетт: «Н-на!», «Попался!»<br />Белль: «Яйцо в гнезде», «Обратная полярность».<br />Эш: «Успокоительное», «Гнилой банан».<br />Лола: «Стоп-кадр», «Дублерша».<br />Сэм: «Магнитное поле», «Удар током».<br />Мэнди: «Карамелизация», «Крошки от печенья».<br />Мэйси: «Отбой!», «Заканчивай!»<br />Хэнк: «Водяные шары», «Баррикада».<br />Перл: «Некондиция», «Приготовлено с любовью».<br />Ларри и Лори: «Обмен по приказу», «Отступление».<br />Анджело: «Полет шмеля», «Виртуозная стрельба».</p>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p dir=\"ltr\"><br /></p>\n<p dir=\"ltr\"><strong>Мифические бойцы</strong></p>\n<p dir=\"ltr\">Мортис: «Комбо-спиннер», «Легкая лопата».<br />Тара: «Хрустальный шар», «Потусторонняя поддержка».<br />Джин: «Разбитая лампа», «Мстительный дух».<br />Макс: «Фазорегулятор», «Кроссовки с сюрпризом».<br />Мистер П.: «Звонок», «Дополнительный носильщик».<br />Спраут: «Измельчитель компоста», «Пересадка».<br />Байрон: «Самопомощь», «Ревакцинация».<br />Скуик: «С размаху», «Осадок».<br />Лу: «Ледышка», «Криосироп».<br />Гавс: «В укрытие!», «Поддержка с воздуха».<br />Базз: «Запасной поплавок», «Рентгеновские очки».<br />Фэнг: «Корн-фу», «Удар с разворота».<br />Ева: «Пора валить», «Материнская любовь».<br />Джанет: «Мощные басы», «Проход за кулисы».<br />Отис: «Спящая звезда», «Большой хлюп».<br />Бастер: «Пояс с инструментами», «Замедленный повтор».<br />Грей: «Трость», «Рояль».<br />R-T: «По линейке», «Взлом!»<br />Виллоу: «Заклинание», «Нырок».<br />Даг: «Две сосиски», «Добавка горчицы».<br />Чак: «Смена маршрута», «Призрачный поезд».<br />Чарли: «Пауки», «Личное пространство».<br />Мико: «Крик», «Вау!»</p>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p dir=\"ltr\"><br /></p>\n<p dir=\"ltr\"><strong>Легендарные бойцы</strong></p>\n<p dir=   title: "\u0428\u0430\u043D\u0441\u044B\u0020\u043F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u044F\u0020\u0437\u043D\u0430\u0447\u043A\u043E\u0432",
  body: "<p dir=\"ltr\"><strong>Шансы получения значков в зависимости от редкости приза Старр</strong><br /></p>\n\n<p dir=\"ltr\"><strong>Обычные значки</strong></p>\n<p dir=\"ltr\">Сверхредкий приз Старр: 3,31 %.<br />Эпический приз Старр: 15,79 %.<br /><br /><strong>Редкие значки</strong></p>\n\n<p dir=\"ltr\">Эпический приз Старр: 5,26 %.<br />Мифический приз Старр: 6,33 %.<br /></p>\n\n\n<p dir=\"ltr\"><strong>Эпические значки</strong></p>\n<p dir=\"ltr\">Мифический приз Старр: 3,16 %.<br /></p>\n\n<p dir=\"ltr\"><strong>Шансы получения конкретного значка в зависимости от редкости приза Старр</strong><br /></p>\n\n<p dir=\"ltr\"><strong>Обычные значки</strong></p>\n<p dir=\"ltr\">Сверхредкий приз Старр: 0,015 %.<br />Эпический приз Старр: 0,070 %.<br /></p>\n\n\n<p dir=\"ltr\"><strong>Редкие значки</strong></p>\n<p dir=\"ltr\">Эпический приз Старр: 0,035 %.<br />Мифический приз Старр: 0,042 %.<br /></p>\n\n\n<p dir=\"ltr\"><strong>Эпические значки</strong></p>\n<p dir=\"ltr\">Мифический приз Старр: 0,014 %.<br /><br /></p>\n\n\n<p dir=\"ltr\"><strong>Обычные значки по редкости бойца</strong><br /></p>\n\n<p dir=\"ltr\"><strong>Начальный боец: «Радость», «Злость», «Грусть».</strong></p>\n<p dir=\"ltr\">Шелли.</p>\n<p dir=\"ltr\"><strong>Редкие бойцы: «Радость», «Злость», «Грусть».</strong></p>\n<p dir=\"ltr\">Нита, Кольт, Булл, Брок, Эль Примо, Барли, Поко, Роза.</p>\n<p dir=\"ltr\"><strong>Сверхредкие бойцы: «Радость», «Злость», «Грусть».</strong></p>\n<p dir=\"ltr\">Джесси, Динамайк, Тик, 8-БИТ, Рико, Дэррил, Пенни, Карл, Джеки, Гас.</p>\n<p dir=\"ltr\"><strong>Эпические бойцы: «Радость», «Злость», «Грусть».</strong></p>\n<p dir=\"ltr\">Бо, Эмз, Сту, Пайпер, Пэм, Фрэнк, Биби, Беа, Нани, Эдгар, Грифф, Гром, Бонни, Гэйл, Колетт, Белль, Эш, Лола, Сэм, Мэнди, Мэйси, Хэнк, Перл, Ларри и Лори, Анджело.<br /></p>\n\n<p dir=\"ltr\"><strong>Мифические бойцы: «Радость», «Злость», «Грусть».</strong></p>\n<p dir=\"ltr\">Мортис, Тара, Джин, Макс, Мистер П., Спраут, Байрон, Скуик, Лу, Гавс, Базз, Фэнг, Ева, Джанет, Отис, Бастер, Грей, R-T, Виллоу, Даг, Чак, Чарли, Мико.</p>\n<p dir=\"ltr\"><strong>Легендарные бойцы: «Радость», «Злость», «Грусть».</strong></p>\n<p dir=\"ltr\">Спайк, Ворон, Леон, Сэнди, Амбер, Мэг, Вольт, Честер, Корделиус, Кит.<br /><br /></p>\n\n\n<p dir=\"ltr\"><strong>Редкие значки по редкости бойца</strong><br /></p>\n\n<p dir=\"ltr\"><strong>Начальный боец: «Хорошая игра», «Аплодисменты».</strong></p>\n<p dir=\"ltr\">Шелли.</p>\n<p dir=\"ltr\"><strong>Редкие бойцы: «Хорошая игра», «Аплодисменты».</strong></p>\n<p dir=\"ltr\">Нита, Кольт, Булл, Брок, Эль Примо, Барли, Поко, Роза.</p>\n<p dir=\"ltr\"><strong>Сверхредкие бойцы: «Хорошая игра», «Аплодисменты».</strong></p>\n<p dir=\"ltr\">Джесси, Динамайк, Тик, 8-БИТ, Рико, Дэррил, Пенни, Карл, Джеки, Гас.</p>\n<p dir=\"ltr\"><strong>Эпические бойцы: «Хорошая игра», «Аплодисменты».</strong></p>\n<p dir=\"ltr\">Бо, Эмз, Сту, Пайпер, Пэм, Фрэнк, Биби, Беа, Нани, Эдгар, Грифф, Гром, Бонни, Гэйл, Колетт, Белль, Эш, Лола, Сэм, Мэнди, Мэйси, Хэнк, Перл, Ларри и Лори, Анджело.<br /></p>\n\n<p dir=\"ltr\"><strong>Мифические бойцы: «Хорошая игра», «Аплодисменты».</strong></p>\n<p dir=\"ltr\">Мортис, Тара, Джин, Макс, Мистер П., Спраут, Байрон, Скуик, Лу, Гавс, Базз, Фэнг, Ева, Джанет, Отис, Бастер, Грей, R-T, Виллоу, Даг, Чак, Чарли, Мико.</p>\n<p dir=\"ltr\"><strong>Легендарные бойцы: «Хорошая игра», «Аплодисменты».</strong></p>\n<p dir=\"ltr\">Спайк, Ворон, Леон, Сэнди, Амбер, Мэг, Вольт, Честер, Корделиус, Кит.<br /></p>\n\n<p dir=\"ltr\"><br /></p>\n<p dir=\"ltr\"><strong>Эпические значки по редкости бойца</strong><br /></p>\n\n<p dir=\"ltr\"><strong>Начальный боец: «Вздох», «Особый», «Спасибо».</strong></p>\n<p dir=\"ltr\">Шелли.</p>\n<p dir=\"ltr\"><strong>Редкие бойцы: «Вздох», «Особый», «Спасибо».</strong></p>\n<p dir=\"ltr\">Нита, Кольт, Булл, Брок, Эль Примо, Барли, Поко, Роза.</p>\n<p dir=\"ltr\"><strong>Сверхредкие бойцы: «Вздох», «Особый», «Спасибо».</strong></p>\n<p dir=\"ltr\">Джесси, Динамайк, Тик, 8-БИТ, Рико, Дэррил, Пенни, Карл, Джеки, Гас.</p>\n<p dir=\"ltr\"><strong>Эпические бойцы: «Вздох», «Особый», «Спасибо».</strong></p>\n<p dir=\"ltr\">Бо, Эмз, Сту, Пайпер, Пэм, Фрэнк, Биби, Беа, Нани, Эдгар, Грифф, Гром, Бонни, Гэйл, Колетт, Белль, Эш, Лола, Сэм, Мэнди, Мэйси, Хэнк, Перл, Ларри и Лори, Анджело.<br /></p>\n\n<p dir=\"ltr\"><strong>Мифические бойцы: «Вздох», «Особый», «Спасибо».</strong></p>\n<p dir=\"ltr\">Мортис, Тара, Джин, Макс, Мистер П., Спраут, Байрон, Скуик, Лу, Гавс, Базз, Фэнг, Ева, Джанет, Отис, Бастер, Грей, R-T, Виллоу, Даг, Чак, Чарли, Мико.</p>\n<p dir=\"ltr\"><strong>Легендарные бойцы: «Вздох», «Особый», «Спасибо».</strong></p>\n<p dir=\"ltr\">Спайк, Ворон, Леон, Сэнди, Амбер, Мэг, Вольт, Честер, Корделиус, Кит.<br /></p>\n\n<p dir=\"ltr\"><strong>Значки Старр</strong></p>\n<p dir=\"ltr\">«Нейтральный», «Злость», «Радость», «Хорошая игра», «Вздох», «Грусть», «Особый», «Спасибо», «Аплодисменты».<br /></p>"
},
				{
  type: "text",
  id: "2868771",
  title: "\u0428\u0430\u043D\u0441\u044B\u0020\u043F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u044F\u0020\u0441\u043A\u0438\u043D\u043E\u0432",
  body: "<p dir=\"ltr\"><strong>Шансы получения скинов в зависимости от редкости приза Старр</strong><br /></p>\n\n<p dir=\"ltr\"><strong>Редкие скины</strong></p>\n<p dir=\"ltr\">Эпический приз Старр: 5,26 %.<br />Мифический приз Старр: 15,82 %.<br /><br /><strong>Сверхредкие скины</strong></p>\n\n<p dir=\"ltr\">Легендарный приз Старр: 35,87 %.<br /></p>\n\n<p dir=\"ltr\"><strong>Эпические скины</strong></p>\n<p dir=\"ltr\">Легендарный приз Старр: 2,17 %.<br /><br /></p>\n\n\n<p dir=\"ltr\"><strong>Шанс получения конкретного скина по редкости</strong><br /></p>\n\n<p dir=\"ltr\"><strong>Редкие скины</strong></p>\n<p dir=\"ltr\">Эпический приз Старр: 0,125 %.<br />Мифический приз Старр: 0,377 %.<br /><br /><strong>Сверхредкие скины</strong></p>\n\n<p dir=\"ltr\">Легендарный приз Старр: 0,505 %.<br /></p>\n\n<p dir=\"ltr\"><strong>Эпические скины</strong></p>\n<p dir=\"ltr\">Легендарный приз Старр: 0,027 %.<br /><br /></p>\n\n\n<p dir=\"ltr\"><strong>Редкие скины по редкости бойца</strong><br /></p>\n\n<p dir=\"ltr\"><strong>Редкие бойцы</strong></p>\n<p dir=\"ltr\">Панда Нита, Кольт вне закона, рок-звезда Кольт, позолоченный Барли.<br /></p>\n\n<p dir=\"ltr\"><strong>Сверхредкие бойцы</strong></p>\n<p dir=\"ltr\">Классический 8-БИТ, строительница Джеки, бойскаут Гас, гоблин Карл.<br /></p>\n\n<p dir=\"ltr\"><strong>Эпические бойцы</strong></p>\n<p dir=\"ltr\">Воин Бо, выскочка Эмз, суперзвезда Сту, розовая Пайпер, бабл-гам Биби, божья коровка Беа, ретро Нани, Эдгар в маске, мишка Сэм, MC Мэнди, технарь Мэйси, акула Хэнк, единорожка Бонни, Футбонни, винтажная Перл.<br /></p>\n\n<p dir=\"ltr\"><strong>Мифические бойцы</strong></p>\n<p dir=\"ltr\">Агент П., паучиха Чарли, тропический Спраут, детектив Грей, беглец Грей, кайдзю Базз, Старра, GT Макс, патрульный R-T, аксолотль Виллоу, дракон Даг, адский Чак.<br /></p>\n\n<p dir=\"ltr\"><strong>Легендарные бойцы</strong></p>\n<p dir=\"ltr\">Спайк в маске, темный Честер, сонный Сэнди, реактивная Джанет, бродячий Леон, поганка Корделиус.<br /><br /></p>\n\n\n<p dir=\"ltr\"><strong>Сверхредкие скины по редкости бойца</strong><br /><br /></p>\n\n<p dir=\"ltr\"><strong>Редкие бойцы</strong></p>\n<p dir=\"ltr\">Пляжный Брок, брейк-дансер Брок, викинг Булл, Эль Рудо Примо, Эль Корасон, тачдаун Булл, кленовый Барли, коала Нита, Эль Атомико, морская Нита, рыцарь-единорог Барли, мармеладная Нита.<br /></p>\n\n<p dir=\"ltr\"><strong>Сверхредкие бойцы</strong></p>\n<p dir=\"ltr\">Летняя Джесси, зайка Пенни, темная зайка Пенни, всадник на кабане Карл, талисман Дэррил, краб Тик, светлячок Рико.<br /></p>\n\n<p dir=\"ltr\"><strong>Эпические бойцы</strong></p>\n<p dir=\"ltr\">Пещерный человек Фрэнк, диджей Фрэнк, пляжная Пэм, Зомбиби, мстительница Биби, молниеносный Эдгар, нэко Беа, архизлодейка Беа, дикий Сту, зайка Гром, ядовитый плющ Белль, галактическая Лола, финансистка Пэм, Крампус Эш, колокольчик Нани, Харадзюку Эмз, злой клоун Сэм.<br /></p>\n\n<p dir=\"ltr\"><strong>Мифические бойцы</strong></p>\n<p dir=\"ltr\">Стритстайл Макс, Макс-Гермес, стильный Лу, бургер Лу, шериф Гавс, пляжный Мортис, мутант Спраут, изумрудный принц Спраут, рубиновый принц Спраут, коммандо Скуик, картофельный Скуик, лунный заяц Скуик, мистер Муха, Дарума Мистер П., осьминог Фэнг, детектив Грей, поп-звезда Джанет, леопард Макс, пантера Макс, скорпион Виллоу.<br /></p>\n\n<p dir=\"ltr\"><strong>Легендарные бойцы</strong></p>\n<p dir=\"ltr\">Сакура Спайк, белый Ворон, капитан Ворон, Леон-акула, динозавр Леон, сладкоежка Сэнди, самодельный Вольт, Вольт-Конг, жук Мэг, пиротехник Спайк, лесной дух Честер.<br /><br /></p>\n\n\n<p dir=\"ltr\"><strong>Эпические скины по редкости бойца</strong><br /></p>\n\n<p dir=\"ltr\"><strong>Редкие бойцы</strong></p>\n<p dir=\"ltr\">Сиба-ину Нита, банановый Кольт, лев Булл, бродячий кот Булл, Эль Дракон Вердозо, Эль Дракон Розадо, Эль Рей Примо, менестрель Поко, трэшер Поко, Десперадо Поко, Коко-Роза, богомол Роза, болельщица Роза.<br /></p>\n\n<p dir=\"ltr\"><strong>Сверхредкие бойцы</strong></p>\n<p dir=\"ltr\">Джесси-драконоборец, темный рыцарь Джесси, тануки Джесси, Майк PSG, тэнгу Майк, Майк-повар, тренер Майк, 8-БИТ с привидениями, золотой Рико, попкорн Рико, страж Рико, цыпленок Рико, кекс Дэррил, хозяйка енотов Пенни, султан Карл, темный корсар Карл, байкер Карл, ультрабурильщица Джеки.<br /></p>\n\n<p dir=\"ltr\"><strong>Эпические бойцы</strong></p>\n<p dir=\"ltr\">Инфернальный Бо, Бо-Гор, суперфанатка Эмз, лунная Пайпер, романтичная Пайпер, призрачный рыцарь Фрэнк, зомби-пиратка Биби, мегамуха Беа, золотая Беа, доктор Эдгар, затонувший сундук Грифф, щелкунчик Гэйл, охотник за Скуиками Гэйл, гладиатор Колетт, коралл Белль, печь для пиццы Эш, кицунэ Лола, Цезарь Сэм, йети Сэм, магмовая Мэнди, ханбок Мэнди, диджей 3.M.Z, императрица Бонни.<br /></p>\n\n<p dir=\"ltr\"><strong>Мифические бойцы</strong></p>\n<p dir=\"ltr\">Рокабильщик Мортис, ночная ведьма Мортис, коварный Мортис, бедовая Тара, кочевница Тара, злой Джин, лунный Спраут, ботаник Скуик, Базетта, Фэнг с тыквой, колючая Ева, валькирия Джанет, темная фея Джанет, Бастер с бензопилой, крокодил Бастер, Фараотис, они Отис, повелитель Байрон.<br /></p>\n\n<p dir=\"ltr\"><strong>Легендарные бойцы</strong></p>\n<p dir=\"ltr\">Робоспайк, костяной Ворон, лампа Сэнди, снежная королева Амбер, Амбер де ла Вега, монстр-тракер Мэг, кракен Вольт, рейдер Корделиус.<br /></p>"
},

Спайк, Ворон, Леон, Сэнди, Амбер, Мэг, Вольт, Честер, Корделиус, Кит.<br /></p>"

				{

  id: "2868774",
  title: "\u0420\u0430\u043D\u0433\u043E\u0432\u044B\u0435\u0020\u043F\u0440\u0438\u0437\u044B\u0020\u0421\u0442\u0430\u0440\u0440",
  body: "<figure><img src=\"/images/Ranked-Starr-Drops.png?v=1708597165\" alt=\"Ранговый приз Старр\" /></figure>\n<p dir=\"ltr\">Продвигайтесь в ранговом режиме, чтобы ваши награды в ранговых призах Старр стали лучше! Каждый раз при достижении уровней II и III в текущем ранге у вас будет шанс получить эксклюзивные награды, в том числе:<br /></p>\n<ul><li dir=\"ltr\"><p dir=\"ltr\">сезонные скины,</p></li><li dir=\"ltr\"><p dir=\"ltr\">сезонные спреи,<br /></p></li><li dir=\"ltr\"><p dir=\"ltr\">иконки профиля,</p></li><li dir=\"ltr\"><p dir=\"ltr\">блинги.</p></li></ul><figure><img src=\"/images/Ranked-Starr-Drops-Reward-Chance-v2.png?v=1709714750\" alt=\"Шансы получить награды из ранговых призов Старр\" /></figure><div><br /></div>\n<p dir=\"ltr\"><strong>Награды за ранг</strong></p>\n<p dir=\"ltr\">Достижение каждого нового ранга вознаграждается замечательными призами Старр, которые будут становиться только лучше от ранга к рангу:<br /></p>\n<ul><li dir=\"ltr\"><p dir=\"ltr\"><strong>бронзовый</strong>: эпический приз Старр;</p></li><li dir=\"ltr\"><p dir=\"ltr\"><strong>серебряный</strong>: мифический приз Старр;</p></li><li dir=\"ltr\"><p dir=\"ltr\"><strong>золотой</strong>: мифический приз Старр;</p></li><li dir=\"ltr\"><p dir=\"ltr\"><strong>алмазный</strong>: легендарный приз Старр;</p></li><li dir=\"ltr\"><p dir=\"ltr\"><strong>мифический</strong>: легендарный приз Старр;</p></li><li dir=\"ltr\"><p dir=\"ltr\"><strong>легендарный</strong>: легендарный приз Старр.<br /></p></li></ul>"
},
				{

  title: "\u041F\u043E\u043B\u0435\u0437\u043D\u043E\u0020\u0437\u043D\u0430\u0442\u044C",
  body: "<p dir=\"ltr\"><strong>Альтернативные награды</strong><br /></p>\n<p dir=\"ltr\">Если у вас уже есть награда из приза Старр или ее получение невозможно, то взамен вам достанется альтернативная награда.<br /><strong><br />Эксклюзивные значки</strong><br /></p>\n<p>Некоторые эксклюзивные значки можно найти только в призах Старр.</p>"
